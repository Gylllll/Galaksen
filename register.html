<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Galaksen-注册</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrapValidator.min.css" />
		<link rel="stylesheet" href="css/register.css" />
	</head>

	<body>
		<!--表单-->
		<form class="form-horizontal" id="register" action="" autocomplete="off">
			<h2 class="text-center">注册</h2>
			<div class="form-group">
				<div class="col-sm-8">
					<input type="text" class="form-control" id="telePhone" name="telePhone" placeholder="请输入您的手机号" autofocus/>
				</div>
				<div class="col-sm-4">
					<button type="button" class="my-btn" id="acquire">获取验证码</button>
				</div>
			</div>
			<div id="showCode" class="acquire_before">
				<p id="tip">短信验证码已下发，请注意查收，验证码在60s内有效</p>
				<div class="form-group">
					<div class="col-sm-8">
						<input type="text" class="form-control" id="code" name="code" placeholder="请输入短信验证码" />
						<div id="error_tip">验证码错误</div>
					</div>
					<div class="col-sm-4">
						<button type="button" class="my-btn" id="register_now">立即注册</button>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<button type="button" class="my-btn" id="return">返回首页</button>
				</div>
			</div>
			<div class="form-group" id="agree">
				<div class="col-sm-12 text-center">
					<p>注册视为同意
						<a href="#">《Galaksen用户使用协议》</a>
					</p>
				</div>
			</div>
			<div class="form-group" id="signIn">
				<div class="col-sm-12 text-center">
					<a href="login.html">已经注册？点此登录</a>
				</div>
			</div>
		</form>
		<!--模态框-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-body">
						该手机号已注册
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">我知道了
				</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</body>

</html>
