<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Galaksen-找回密码</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrapValidator.min.css" />
		<link rel="stylesheet" href="css/find_pwd.css" />
	</head>

	<body>
		<!--表单-->
		<form class="form-horizontal" id="find" action="" autocomplete="off">
			<h2 class="text-center">找回密码</h2>
			<div class="form-group">
				<div class="col-sm-12">
					<input type="text" class="form-control" id="telePhone" name="telePhone" placeholder="输入您的手机号" autofocus/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<button type="button" class="my-btn" id="find_now">立即找回</button>
				</div>
			</div>
			<div class="form-group" id="signIn">
				<div class="col-sm-12">
					<a href="login.html" class="center-block text-center">放弃找回？返回登录</a>
				</div>
			</div>
		</form>
		<!--模态框-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-body">
						该手机号尚未注册
						<a href="register.html">点我注册</a>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">我知道了
				</button>
					</div>
				</div>
			</div>
		</div>
		<script tylpe="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
		<script type="text/javascript" src="js/find_pwd.js" ></script>
	</body>

</html>
